<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style src="assets/css/style.css"></style>
</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(214, 46, 46); color: white">
            <h1 class="text-center">Turntable</h1>
            <h3 class="text-center">The Train Leaves the Station</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header">Current Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" placeholder="Eastern Express" type="text">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" placeholder="Dallas, TX" type="text">
                            </div>

                            <div class="form-group">
                                <label for="start-time">Start Time (HH:mm)</label>
                                <input class="form-control" id="start-time" placeholder="03:00" type="text">
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" placeholder="10" type="text">
                            </div>

                            <button class="btn btn-primary float-right" id="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>

    <!-- JavaScript -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/index.js"></script>


</body>

</html>
